<html>
  <head>
    <title>Mindy and Austin's Wedding!!</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
  </head>
  <style>
.swipeView {
  display: grid;
  grid-template-columns: repeat(6, 100%);
  will-change: transform;
  align-content: center;
  overflow-x: auto;
  scroll-snap-coordinate: 0 0;
  scroll-snap-points-x: repeat(100%);
  scroll-snap-type: x mandatory;
}

section {
  height: 100vh;
  scroll-snap-align: start;
  display: flex;
  align-items: center;
}

.first {
  background-image: url(images/1.png);
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

.second {
  background-image: url(images/2.png);
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

.third {
  background-image: url(images/3.png);
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

.fourth {
  background-image: url(images/4.png);
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

.fifth {
  background-image: url(images/5.png);
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

.sixth {
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  text-align: center;
}
body {
  background: #ffffff;
}

.right {
  margin-left: auto;
  max-width: 10%;
  max-height: 10%;
  opacity: 0.4;
}
.left {
  margin-right: auto;
  max-width: 10%;
  max-height: 10%;
  opacity: 0.4;
}
.container {
  width: 80%;
  text-align: center;
  font-size: 30px;
  font-family: 'Playfair Display';
}
button {
  border-radius:10px; 
  padding:15px;
  font-size: 30px;
  font-family: 'Playfair Display';
}
.picture {
  width: 30%;
}
  </style>
  <body>
    <div class="swipeView">
      <section class="first">
        <img src="images/right.png" class="right">
      </section>
      <section class="second">
        <img src="images/left.png" class="left">
        <img src="images/right.png" class="right">
      </section>
      <section class="third">
        <img src="images/left.png" class="left">
        <img src="images/right.png" class="right">
      </section>
      <section class="fourth">
        <img src="images/left.png" class="left">
        <img src="images/right.png" class="right">
      </section>
      <section class="fifth">
        <img src="images/left.png" class="left">
        <img src="images/right.png" class="right">
      </section>
      <section class="sixth">
        <img src="images/left.png" style="max-width: 10%;max-height: 10%;opacity: 0.4;">
        <div class="container">
          <img src="images/picture.jpg" class="picture">
          <p>
            Please upload your favorite pictures or videos <br />
            to the Google Drive Link below. <br /><br />
            Make sure you have the Google Drive App<br /> 
            installed on your phone. <br /><br />
            <button onclick="location.href='https://2hac.page.link/PLWU'">Upload</button> <br /><br />
            Thank you!
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          </p>
          
        </div>
      </section>
    </div>
  </body>
</html>
