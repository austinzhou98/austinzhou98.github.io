<html>
  <head>
    <title>Austin and Mindy's Wedding</title>
  </head>
  <style>
.swipeView {
  display: grid;
  grid-template-columns: repeat(4, 100%);
  will-change: transform;
  align-content: center;
  overflow-x: auto;
  scroll-snap-coordinate: 0 0;
  scroll-snap-points-x: repeat(100%);
  scroll-snap-type: x mandatory;
}

section {
  height: 100vh;
  scroll-snap-align: start;
}

.first {
  background: #ABE66F;
}

.second {
  background: #4E4E94;
}

.third {
  background: #FD8F58;
}

.fourth {
  background: #123456;
}
body {
  background: #ABE66F;
}
  </style>
  <body>
    <div class="swipeView">
      <section class="first">
        Program
      </section>
      <section class="second">
        Back of Program
      </section>
      <section class="third">
        Seating chart
      </section>
      <section class="fourth">
        Seating chart continued
      </section>
    </div>
  </body>
</html>
